<!DOCTYPE html>
<html lang="de">
<head>
    <title>Benutzer bearbeiten - BTZ Zeiterfassung</title>
    {% include 'head_includes.html' %}
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6b7280;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --border-color: #e5e7eb;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }
        
        body {
            background: var(--bg-secondary);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }
        
        .edit-user-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .edit-header {
            background: linear-gradient(135deg, var(--primary-color), #2563eb);
            color: white;
            padding: var(--spacing-xl);
            text-align: center;
        }
        
        .edit-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 var(--spacing-sm) 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
        }
        
        .edit-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .edit-content {
            padding: var(--spacing-xl);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
        }
        
        .form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
        }
        
        .form-section h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-lg) 0;
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .form-section h3 i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .form-label i {
            color: var(--primary-color);
            font-size: 0.9rem;
            width: 16px;
            text-align: center;
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-color);
            margin-top: var(--spacing-xl);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 140px;
            box-shadow: var(--shadow-sm);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .loading {
            position: relative;
            color: transparent;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            .edit-header {
                padding: var(--spacing-lg);
            }
            
            .edit-header h1 {
                font-size: 1.5rem;
            }
            
            .edit-content {
                padding: var(--spacing-lg);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
            
            .form-section {
                padding: var(--spacing-lg);
            }
            
            .form-actions {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="edit-user-container">
        <!-- Header -->
        <div class="edit-header">
            <h1>
                <i class="fas fa-user-edit"></i>
                Benutzer bearbeiten
            </h1>
            <p>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</p>
        </div>
        
        <!-- Content -->
        <div class="edit-content">
            <!-- Alert Messages -->
            <div id="alert-container"></div>
            
            <!-- Edit Form -->
            <form id="edit-user-form" class="form-grid">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>
                        <i class="fas fa-user"></i>
                        Pers√∂nliche Informationen
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Benutzername *
                        </label>
                        <input type="text" class="form-input" name="username" 
                               value="{{ user.username }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-id-card"></i>
                            Vorname
                        </label>
                        <input type="text" class="form-input" name="first_name" 
                               value="{{ user.first_name or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-id-card"></i>
                            Nachname
                        </label>
                        <input type="text" class="form-input" name="last_name" 
                               value="{{ user.last_name or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-id-badge"></i>
                            Mitarbeiter-ID
                        </label>
                        <input type="text" class="form-input" name="employee_id" 
                               value="{{ user.employee_id or '' }}">
                    </div>
                </div>
                
                <!-- Role and Department -->
                <div class="form-section">
                    <h3>
                        <i class="fas fa-user-tag"></i>
                        Rolle & Abteilung
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user-tag"></i>
                            Benutzerrolle
                        </label>
                        <select class="form-select" name="user_role">
                            <option value="employee" {{ 'selected' if user.user_role == 'employee' else '' }}>Mitarbeiter</option>
                            <option value="supervisor" {{ 'selected' if user.user_role == 'supervisor' else '' }}>Vorgesetzter</option>
                            <option value="hr" {{ 'selected' if user.user_role == 'hr' else '' }}>Personalwesen</option>
                            <option value="admin" {{ 'selected' if user.user_role == 'admin' else '' }}>Administrator</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-building"></i>
                            Abteilung
                        </label>
                        <input type="text" class="form-input" name="department" 
                               value="{{ user.department or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-toggle-on"></i>
                            Account-Status
                        </label>
                        <select class="form-select" name="account_status">
                            <option value="active" {{ 'selected' if user.account_status == 'active' else '' }}>Aktiv</option>
                            <option value="inactive" {{ 'selected' if user.account_status == 'inactive' else '' }}>Inaktiv</option>
                            <option value="suspended" {{ 'selected' if user.account_status == 'suspended' else '' }}>Gesperrt</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-shield-alt"></i>
                            Datenschutz-Einwilligung
                        </label>
                        <select class="form-select" name="consent_status">
                            <option value="pending" {{ 'selected' if user.consent_status == 'pending' else '' }}>Ausstehend</option>
                            <option value="granted" {{ 'selected' if user.consent_status == 'granted' else '' }}>Erteilt</option>
                            <option value="declined" {{ 'selected' if user.consent_status == 'declined' else '' }}>Verweigert</option>
                        </select>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <div>
                        <span class="status-badge status-{{ 'active' if user.account_status == 'active' else 'inactive' }}">
                            <i class="fas fa-circle"></i>
                            {{ 'Aktiv' if user.account_status == 'active' else 'Inaktiv' }}
                        </span>
                    </div>
                    <div style="display: flex; gap: var(--spacing-md);">
                        <button type="button" class="btn btn-outline" onclick="window.close()">
                            <i class="fas fa-times"></i>
                            Abbrechen
                        </button>
                        <button type="submit" class="btn btn-primary" id="save-btn">
                            <i class="fas fa-save"></i>
                            Speichern
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Form submission handling
        document.getElementById('edit-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.innerHTML;
            
            // Show loading state
            saveBtn.classList.add('loading');
            saveBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                employee_id: formData.get('employee_id'),
                user_role: formData.get('user_role'),
                department: formData.get('department'),
                account_status: formData.get('account_status'),
                consent_status: formData.get('consent_status')
            };
            
            // Submit to server
            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    
                    // Refresh parent window if it exists
                    if (window.opener && !window.opener.closed) {
                        window.opener.location.reload();
                    }
                    
                    // Close window after short delay
                    setTimeout(() => {
                        window.close();
                    }, 1500);
                } else {
                    showAlert('error', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('error', 'Ein Fehler ist aufgetreten beim Speichern.');
            })
            .finally(() => {
                // Restore button state
                saveBtn.classList.remove('loading');
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            });
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="${icon}"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }
        }
        
        // Handle window close confirmation
        window.addEventListener('beforeunload', function(e) {
            // Only show confirmation if form has been modified
            const form = document.getElementById('edit-user-form');
            const formData = new FormData(form);
            
            // Check if any field has been modified (simplified check)
            const hasChanges = Array.from(formData.entries()).some(([key, value]) => {
                const originalValue = form.querySelector(`[name="${key}"]`).defaultValue;
                return value !== originalValue;
            });
            
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('.form-input');
            if (firstInput) {
                firstInput.focus();
                firstInput.select();
            }
        });
    </script>
</body>
</html>
