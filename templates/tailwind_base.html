<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BTZ Zeiterfassung{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    
    <!-- Custom menu script -->
    <script src="/static/tailwind-menu.js" defer></script>
    
    <!-- Inline Tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              indigo: {
                50: '#f0f5ff',
                100: '#e0eaff',
                200: '#c7d6ff',
                300: '#a4baff',
                400: '#7a93ff',
                500: '#5b6bf9',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
            },
          },
        },
      }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Include the new navigation menu -->
    {% include 'tailwind_menu.html' %}
    
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm">&copy; 2025 BTZ Zeiterfassung</p>
                </div>
                <div class="flex space-x-4">
                    <a href="/privacy_policy" class="text-sm text-gray-300 hover:text-white">Datenschutz</a>
                    <a href="#" class="text-sm text-gray-300 hover:text-white">Impressum</a>
                    <a href="#" class="text-sm text-gray-300 hover:text-white">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Optional: Cookie Consent -->
    {% include 'cookie-consent.html' %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
